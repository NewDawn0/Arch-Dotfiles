;   go to https://github.com/polybar/polybar

include-file = $HOME/.config/polybar/col/include-modules.ini

[bar/main]
width = 100%
height = 30
offset-y = 5
top = true
fixed-center = true

wm-restack = bspwm
; wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.trans}
foreground = ${colors.fg}

include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/modules.ini

tray-background = ${colors.bg-alt}
tray-padding = 2
tray-position = right
tray-maxsize = 16

[settings]
screenchange-reload = true
